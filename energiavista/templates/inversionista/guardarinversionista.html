{% extends 'templateinversion.html' %}
{% block content %}

<div class="page-title" >
    <div class="heading">
      <div class="container">
        <div class="row d-flex justify-content-center text-center">
          <div class="col-lg-8">
            <h1>Registro de inversionistas</h1>
          </div>
        </div>
      </div>
    </div>
    <nav class="breadcrumbs"></nav>
</div><!-- End Page Title -->

<div class="container mt-5">
  <div class="card shadow-sm p-4 rounded">
    <form class="row g-4" method="post" action="/inversionista/asociar/{{proyecto.acronimo}}">
        <div class="col-md-6">
          <div class="form-group">
            <label for="nombre" class="block text-sm font-bold mb-2">Nombre:</label>
            <input type="text" name="nombre" required class="form-control" >
           </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="apellido" class="block text-sm font-bold mb-2">Apellido:</label>
            <input type="text" name="apellido" required class="form-control" >
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="dni" class="block text-sm font-bold mb-2">DNI:</label>
            <input type="text" name="dni" required class="form-control" 
          </div>  
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="telefono" class="block text-sm font-bold mb-2">Tel√©fono:</label>
            <input type="text" name="telefono" required class="form-control" >
          </div>
        </div>
        <input type="hidden" name="id" value="{{proyecto.acronimo}}">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar Inversionista</button>
    </form>
  </div>
</div>

{% endblock %}
